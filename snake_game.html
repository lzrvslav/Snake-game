<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: #000;
        }
        #gameOverScreen {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        #scoreDisplay {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #00cc00;
        }
        #pauseMessage {
            position: absolute;
            top: 20px;
            font-size: 20px;
            text-shadow: 0 0 10px #ffffff;
            display: none;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Score: 0</p>
        <p id="highScore">High Score: 0</p>
        <button id="restartButton">Restart</button>
    </div>
    <div id="pauseMessage">Paused - Press Space to Resume</div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const restartButton = document.getElementById('restartButton');
        const pauseMessage = document.getElementById('pauseMessage');

        // Audio elements (base64-encoded placeholders)
        const eatSound = new Audio('data:audio/wav;base64,//MIIB9gADAgEAA...');
        const powerUpSound = new Audio('data:audio/wav;base64,//MIIB9gADAgEAA...');
        const gameOverSound = new Audio('data:audio/wav;base64,//MIIB9gADAgEAA...');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let powerUp = null;
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let speed = 100; // Initial speed in milliseconds
        let gameActive = false;
        let isPaused = false;
        let lastUpdate = 0;
        let lastSpeedIncrease = 0;
        let isFirstFrame = true;
        let scoreMultiplier = 1;
        let multiplierEndTime = 0;
        let colorIndex = 0;
        const snakeColors = ['#00ff00', '#00b7eb', '#ff00ff'];
        let animationFrame;

        // Initialize game
        function initGame() {
            console.log('Initializing game at', new Date().toISOString());
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            powerUp = null;
            dx = 0;
            dy = 0;
            score = 0;
            speed = 100;
            lastUpdate = performance.now();
            lastSpeedIncrease = performance.now();
            isFirstFrame = true;
            scoreMultiplier = 1;
            multiplierEndTime = 0;
            colorIndex = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'none';
            pauseMessage.style.display = 'none';
            gameActive = true;
            isPaused = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            draw();
            animationFrame = requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                if (gameActive && !isFirstFrame) {
                    isPaused = !isPaused;
                    console.log(isPaused ? 'Game paused at' : 'Game resumed at', new Date().toISOString());
                    pauseMessage.style.display = isPaused ? 'block' : 'none';
                    if (!isPaused) {
                        // Resume game loop
                        lastUpdate = performance.now(); // Reset timing to avoid jump
                        animationFrame = requestAnimationFrame(gameLoop);
                    }
                }
                return;
            }
            if (!gameActive || isPaused) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Main game loop
        function gameLoop(timestamp) {
            if (!gameActive || isPaused) return;

            if (timestamp - lastUpdate >= speed) {
                if (isFirstFrame) {
                    isFirstFrame = false;
                    draw();
                    lastUpdate = timestamp;
                    animationFrame = requestAnimationFrame(gameLoop);
                    return;
                }

                // Update speed every 10 seconds
                if (timestamp - lastSpeedIncrease > 10000) {
                    speed = Math.max(50, speed - 10);
                    lastSpeedIncrease = timestamp;
                }

                // Update score multiplier
                if (multiplierEndTime && timestamp > multiplierEndTime) {
                    scoreMultiplier = 1;
                    multiplierEndTime = 0;
                }

                // Update snake color
                colorIndex = (colorIndex + 0.1) % snakeColors.length;

                // Update game state
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }

                // Check self collision
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }

                // Add new head
                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10 * scoreMultiplier;
                    scoreDisplay.textContent = `Score: ${score}`;
                    eatSound.play().catch(() => {});
                    spawnFood();
                    if (Math.random() < 0.3) spawnPowerUp();
                } else if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                    powerUpSound.play().catch(() => {});
                    if (powerUp.type === 'multiplier') {
                        scoreMultiplier = 2;
                        multiplierEndTime = timestamp + 5000;
                    } else if (powerUp.type === 'shrink' && snake.length > 1) {
                        snake = snake.slice(0, Math.max(1, snake.length - 2));
                    }
                    powerUp = null;
                } else {
                    snake.pop();
                }

                // Draw game
                draw();

                lastUpdate = timestamp;
            }

            animationFrame = requestAnimationFrame(gameLoop);
        }

        // Draw game elements
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with color-changing effect
            ctx.fillStyle = snakeColors[Math.floor(colorIndex)];
            ctx.shadowColor = snakeColors[Math.floor(colorIndex)];
            ctx.shadowBlur = 10;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;

            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw power-up
            if (powerUp) {
                ctx.fillStyle = powerUp.type === 'multiplier' ? '#ffd700' : '#00ffff';
                ctx.beginPath();
                ctx.arc(powerUp.x * gridSize + gridSize / 2, powerUp.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Spawn food at random position
        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    spawnFood();
                    return;
                }
            }
        }

        // Spawn power-up
        function spawnPowerUp() {
            const types = ['multiplier', 'shrink'];
            powerUp = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount),
                type: types[Math.floor(Math.random() * types.length)]
            };
            for (let i = 0; i < snake.length; i++) {
                if (powerUp.x === snake[i].x && powerUp.y === snake[i].y || (powerUp.x === food.x && powerUp.y === food.y)) {
                    spawnPowerUp();
                    return;
                }
            }
        }

        // Handle game over
        function gameOver() {
            console.log('Game over triggered at', new Date().toISOString());
            gameActive = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
            finalScore.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'block';
            gameOverSound.play().catch(() => {});
            restartButton.removeEventListener('click', handleRestart);
            restartButton.addEventListener('click', handleRestart);
        }

        // Restart handler
        function handleRestart() {
            console.log('Restart button clicked at', new Date().toISOString());
            initGame();
        }

        // Initial restart button listener
        restartButton.addEventListener('click', handleRestart);

        // Start game
        initGame();
    </script>
</body>
</html>
